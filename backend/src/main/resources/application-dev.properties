# Development Profile Configuration
spring.application.name=Resourcivo

#DBMS Services - Development Database
spring.datasource.url=jdbc:mysql://localhost:3306/resourcivo_dev
spring.datasource.username=root
spring.datasource.password=admin@123

#Table Property
spring.jpa.hibernate.ddl-auto=update

#Query visibility set to true
spring.jpa.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

#server config
server.port=2020
server.servlet.context-path=/resourcivo

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration - Development (more verbose)
logging.level.root=DEBUG
logging.level.com.project.resourcivo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
jwt.secret=dev-secret-key-change-in-production-256-bits-long
jwt.expiration=1800000

# Email Configuration (Development - console output)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=dev-email@gmail.com
spring.mail.password=dev-password

# Application Base URL
app.base-url=http://localhost:2020/resourcivo

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Cache Configuration
spring.cache.type=simple
