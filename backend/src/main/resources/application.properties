spring.application.name=Resourcivo

#DBMS Services
spring.datasource.url=jdbc:mysql://localhost:3306/resourcivo
spring.datasource.username=root
spring.datasource.password=admin@123

#Table Property
spring.jpa.hibernate.ddl-auto=update

#Query visibility set to true
spring.jpa.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

#server config
server.port=2020
server.servlet.context-path=/resourcivo

#security config
spring.security.user.name=username
spring.security.user.password=password

#exposing endpoints for actuators
management.endpoints.web.exposure.include=*

# JWT Configuration
jwt.secret=your-very-secure-secret-key-that-is-at-least-256-bits-long-for-hs256-algorithm-change-this-in-production
jwt.expiration=1800000

# Email Configuration (Gmail example - update with your SMTP server)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=site.curators@gmail.com
spring.mail.password=hmxonuhgdnihzlbg
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Application Base URL (for email links)
app.base-url=http://localhost:2020/resourcivo

# Logging Configuration
logging.level.root=INFO
logging.level.com.project.resourcivo=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=ResourcivoHikariPool

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=faculty,students,courses,subjects