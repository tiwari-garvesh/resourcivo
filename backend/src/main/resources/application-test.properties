# Test Profile Configuration
spring.application.name=Resourcivo

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true

# Server Configuration
server.port=2020
server.servlet.context-path=/resourcivo

# Logging Configuration - Test (minimal)
logging.level.root=WARN
logging.level.com.project.resourcivo=INFO
logging.level.org.springframework.test=INFO

# JWT Configuration (Test)
jwt.secret=test-secret-key-for-testing-only-256-bits
jwt.expiration=3600000

# Disable Email in Tests
spring.mail.host=localhost
spring.mail.port=25

# Application Base URL
app.base-url=http://localhost:2020/resourcivo

# Disable Caching in Tests
spring.cache.type=none
