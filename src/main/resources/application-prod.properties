# Production Profile Configuration
spring.application.name=Resourcivo

#DBMS Services - Production Database
spring.datasource.url=jdbc:mysql://prod-server:3306/resourcivo_prod
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#Table Property
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

#server config
server.port=8080
server.servlet.context-path=/resourcivo

# Logging Configuration - Production (minimal)
logging.level.root=WARN
logging.level.com.project.resourcivo=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=1800000

# Email Configuration (Production)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Application Base URL
app.base-url=${APP_BASE_URL}

# HikariCP Connection Pool - Production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=600s

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
